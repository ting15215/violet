<body>
    <header>
        <div class="logo"> <!--LOGO-->
            <a href="index.html"><img src="image/logo.png" style="width: 100px; height: 100px;"></a>

        <nav>

    <section>
        <h1>購物車  🛒</h1>
        <div class="block"><!--商品1-->
            <img src="image/2.jpg" alt="Image 1" class="itemimg"  >
            <div class="card1">
                <p class="text">品名：蜜處理 PRIME級莊園咖啡豆（226G）<br>
                    價格：NT480 <br>  
                        
                        <div class="">數量:
                        <input type="button" value="-" class="btn1" onclick="minus(0)"></input>
                        <input type="text" value="1" size="3" class="input_num">
                        <input type="button" value="+" class="btn1" onclick="add(0)"></input>
                
                        <input type="button" value="刪除" class="delete"></input>
                    </div>
                </p>
            </div>
        </div>    
        


        <div class="block"><!--商品2-->
            <img src="image/7.jpg" alt="Image 1" class="itemimg"  >
            <div class="card1">
                <p class="text">品名：紅櫻桃計畫 古吉 茉莉 水洗<br>
                    價格：500     <br>  
                        
                        <div class="">數量:
                        <input type="button" value="-" class="btn1" onclick="minus(1)"></input>
                        <input type="text" value="1" size="3" class="input_num">
                        <input type="button" value="+" class="btn1" onclick="add(1)"></input>
                
                        <input type="button" value="刪除" class="delete"></input>
                    </div>
                </p>
            </div>
        </div> 
                    
        <div class="block"><!--商品3-->
            <img src="image/20.jpg" alt="Image 1" class="itemimg"  >
            <div class="card1">
                <p class="text">品名：瓜地馬拉 安提瓜 瑪格麗特 <br>
                    價格：175    <br>  
                    <div class="number">
                        數量:
                        <input type="button" value="-" class="btn1" onclick="minus(2)"></input>
                        <input type="text" value="1" size="3" class="input_num">
                        <input type="button" value="+" class="btn1" onclick="add(2)"></input>
                        <input type="button" value="刪除" class="delete"></input>
                    </div>
                </p>
            </div> 
        </div>
        
        <!--總計-->
        <div class="total">
           <div class="price">總計:$1155</div>
        </div>      
        
        <!--結帳按鈕--> 
        <div class="block">
            <!--<button type="button" class="buy" onclick="checkclick()">結帳去</button>-->
            <input type="button" data-bs-toggle="modal" data-bs-target="#loginModal" value="結帳去"class="buy"></input>

    <footer>
        <p class="pagetop"><a href="#top">▲回TOP</a></p> <!--TOP傳送門-->

    </footer>

    <!-- boostrap跳出視窗內容 -->

    <div class="modal fade" id="loginModal">
        <div class="modal-dialog">
            <div class="modal-content">
            <!-- Header -->
            <div class="modal-header">
                <h3>填寫購買資訊</h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <!-- Body -->
            <div class="modal-body">
                <!-- 個資表單 -->
                <form>
                    <!-- 內容欄位 -->
                    <div class="form-group">
                        <input type="text" class="account form-control" placeholder="收件人姓名">
                        <input type="text" class="account form-control" placeholder="收件地址">
                        <input type="text" class="account form-control" placeholder="手機">
                        <input type="email" class="account form-control" placeholder="Email">
                        <div class="paytxt">選擇付款方式:</div>
                        <select name="" id="" class="account form-control">
                            <option value="creditcard">信用卡</option>
                            <option value="cash">貨到付款</option>
                            <option value="atm">ATM付款</option>
                        </select>
                    
                        
                    </div>
                    
                    <!-- 送出按鈕 -->
                    <a href="shopping.html"><!--送出後清空購物車-->
                    <button type="button" class="btn btn-info" onclick="checkclick()"> 確認送出 </button>
                    </a>
                </form>
            </div>
            <!-- Footer -->
            <div class="modal-footer">
                <div class="signup">
                    <span>Violet Cafe</span>
                    
                </div>
            </div>
        </div>
    </div>




    <script>
        function minus(ctn_num){
            var num = Number(document.getElementsByClassName("input_num")[ctn_num].value);
            if(num > 1){
                document.getElementsByClassName("input_num")[ctn_num].value = num-1;
            }
        }
        function add(ctn_num){
            var num = Number(document.getElementsByClassName("input_num")[ctn_num].value);
            if(num < 100){
                document.getElementsByClassName("input_num")[ctn_num].value = num+1;
            }
        }

        function checkclick(){
             window.alert("您的訂單已完成");
        }

    </script>
    
</body>
</html>
